<!DOCTYPE html>
<html>
  <head>
    <title>My Second Web Page</title>

    <link rel="stylesheet" href="demo.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // When the button with id 'btn' is clicked
        $("#btn").click(function (event) {
          // Fetch JSON data when the button is clicked
          $.getJSON("data.json", function (data) {
            // Set the title and heading (optional, but useful to display)
            $("header").text(data.title);
            $("main h1").text(data.heading);

            // Set the subheadings for the table columns
            $("table caption").text(data.title);
            $("#showheading th:nth-child(1)").text(data.heading); // Add the heading in the first column
            $("#showheading th:nth-child(2)").text(data.head1); 
            $("#showheading th:nth-child(3)").text(data.head2); 
            $("#showheading th:nth-child(4)").text(data.head3); 
            $("#showheading th:nth-child(5)").text(data.head4); 

            
    </script>
  </head>
  <body>
    <div id="container">
      <header>My Web Site Brand</header>
      <nav>
        <ul>
          <li><a href="js-demo2.html">Home</a></li>
          <li><a href="js-demo2b.html">About</a></li>
          <li><a href="js-demo2d.html">Gallery</a></li>
          <li><a href="js-demo2c.html">Contact</a></li>
        </ul>
      </nav>

      <main>
        <h1>My Second Heading</h1>
        <p>My Second paragraph.</p>

        <table>
          <caption></caption>
          <thead>
            <tr id="showheading">
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr id="showcalories">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="showfat">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr id="showven">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>

        <input
          type="button"
          id="btn"
          value="Load Data"
          style="margin-top: 20px"
        />
      </main>

      <footer>&copy; Copyright 2020</footer>
    </div>
  </body>
</html>
